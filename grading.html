<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grading</title>
  <link rel="stylesheet" href="base.css">
  <script src="shared.js" defer></script>
</head>
<body>
  <main>
    <h1>Grading</h1>
    <input type="number" id="score" placeholder="Enter score (0-100)" min="0" max="100" required>
    <button id="submitBtn">Submit</button>
    <div id="result"></div>
    <button onclick="goBack()">Back</button>
  </main>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function() {
      const scoreInput = document.getElementById("score");
      const resultDiv = document.getElementById("result");

      const score = parseInt(scoreInput.value);
      if (isNaN(score) || score < 0 || score > 100) {
        resultDiv.textContent = "⚠️ Please enter a valid score between 0 and 100.";
        resultDiv.style.color = "red";
        return;
      }

      let grade = "";
      if (score >= 90) grade = "A";
      else if (score >= 80) grade = "B";
      else if (score >= 70) grade = "C";
      else if (score >= 60) grade = "D";
      else grade = "F";

      resultDiv.textContent = `✅ You got grade "${grade}".`;
      resultDiv.style.color = "#0078d7";
    });
  </script>
</body>
</html>
